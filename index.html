<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>Tính tiền típ</h3>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label for="">Tổng tiền thanh toán</label>
              <input id="txtTongTien" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="">Bạn muốn típ bao nhiêu</label>
                <select class="form-control" id="slPhanTramTip">
                  <option value="0">Chọn để tiếp</option>
                  <option value="30">30%</option>
                  <option value="20">20%</option>
                  <option value="15">15%</option>
                  <option value="10">10%</option>
                  <option value="5">5%</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="">Muốn share bao nhiêu người</label>
              <input id="txtSoNguoi" type="text" class="form-control" />
            </div>
            <button id="btnTinhTienTip" class="btn btn-danger">Tính tiền</button>
          </div>
          <div id="txtThongBaoTienTip" style="display: none">Thông báo tiền típ</div>
        </div>
      </div>
      <script src="./js/main.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
